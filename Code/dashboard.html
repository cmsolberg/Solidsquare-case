<!DOCTYPE html>
<html>

<head>
    <title>Wright Dashboard</title>
    <meta charset="UTF-8">
    <meta name="description" content="Dashboard for kjøreskolelærere">
    <meta name="author" content="Celine Marie Solberg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Changes width to 100% device width-->
    <link rel="preconnect" href="https://fonts.gstatic.com">  <!--Google fonts-->
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">  <!--Font Awesome CSS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway&display=swap">  <!--Raleway font-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"> <!--Datetimepicker CSS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  <!--jQuery-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  <!--Moment JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>  <!--Bootstrap Datetimepicker JS-->
    <link rel="stylesheet" type="text/CSS" href="dashboard_style.css"> <!--My CSS-->
</head>

<body>
    <header>
        <h1>Dashboard</h1>
        <!--Bootstrap pop-up calendar-->
        <div class="form-group">
            <div class="input-group" id="datetimepicker">
                <input type="text" class="form-control" id="input">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <script src="calendar.js"></script>
        <!--Dropdown list-->
        <form>
            <label for="department">Avdeling:</label>
            <input type="text" list="departments" id="department" name="department">
            <datalist id="departments">
                <option value="Kragerø"></option>
                <option value="Nittedal"></option>
                <option value="Oslo"></option>
                <option value="Sandnes"></option>
                <option value="Sarpsborg"></option>
            </datalist>
        </form>
    </header>

    <main>
        <!--Menu-->
        <nav>
            <ul class="side-by-side-menu">
                <a href="#elever"><li><i class="fas fa-user fa-3x"></i>
                Elever</li></a>
                <a href="beståttprosent-2021"><li><i class="fas fa-percent fa-3x"></i>
                Beståttprosent 2021</li></a>
                <a href="lønn-og-økonomi"><li><i class="fas fa-piggy-bank fa-3x"></i>
                Lønn og økonomi</li></a>
                <a href="meldinger"><li><i class="fas fa-comment-dots fa-3x"></i>
                Meldinger</li></a>
            </ul>
        </nav>
    </main>
</body>

</html>
